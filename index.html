<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Entrar no twitter
    </title>

    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    <div class="all">

        <img src="./img/twitter.png" class="twitter">
        <h1 style="background-color: rgb(0, 0, 0);">Entrar no Twitter</h1>

        <button class="ggbt" id="gg">
            <img src="./img/google.png" class="google">
                <a href="#" 
                    style="background-color: rgb(255, 255, 255);
                    color: black;
                    text-decoration: none;">
                    Fazer login com o google
                </a>
        </button>
        </br>
        <button class="apbt" id="ap">
            <img src="./img/apple.png" class="apple">
                <a href="#" 
                    style="background-color: rgb(255, 255, 255);
                    color: black;
                    text-decoration: none;">
                    Entrar com apple
                </a>
        </button>

        <legend 
        style="background-color: rgb(0, 0, 0);
        margin-bottom: 3%;">
            ou
        </legend>

        <input id="text" type="text" placeholder="Celular, e-mail ou nome de usúario.">
        </br>
        <button class="avbt" id="av">
            <a href="#" 
                style="background-color: rgb(255, 255, 255);
                color: black;
                text-decoration: none;">
                Avançar
            </a>
        </button>

        </br>

        <button class="shbt" id="sh">
            <a href="#" 
            style="background-color: black;
            color: white;
            text-decoration: none;">
                Esqueceu sua senha?
            </a>
        </button>

        <h1 
        style="background-color: rgb(0, 0, 0);
        font-size: smaller;
        margin-top: 7%;"> 
            Não tem uma conta? 
            <a href="#" 
                style="background-color: black;
                color: rgb(29, 155, 240);
                text-decoration: none;">
                inscreva-se
        </a>
        </h1>

    </div>

</body>
</html>
